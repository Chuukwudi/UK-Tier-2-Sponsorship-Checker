<script>
  function buildTableFromAPI() {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "text/plain");
    var raw = "{\"word\": \"Sunderland\",\"based_on\": \"toc\",\"route\": \"Skilled Worker\"}";
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("https://hvpfqi4bob.execute-api.eu-west-2.amazonaws.com/sponsorship-checker", requestOptions)
      .then(response => response.text())
      .then(result => {
        var output = JSON.parse(result);
        var myArray = output.output_table;
        buildTable(myArray);
      })
      .catch(error => console.log('error', error));
  }
